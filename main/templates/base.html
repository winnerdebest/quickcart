{% load static %}
<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }"
      :class="{ 'dark': darkMode }"
      @dark-mode-changed.window="darkMode = $event.detail">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickCart{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- For downloading pdf-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200 min-h-screen">

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/1234567890"
       class="fixed bottom-6 right-6 bg-[#25D366] text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-[#128C7E] transition-colors z-50">
        <i class="fab fa-whatsapp text-2xl"></i>
    </a>

    <!-- Navigation -->
    <nav class="bg-primary-600 text-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold flex items-center">
                <i class="fas fa-bolt mr-2"></i>
                QuickCart
            </a>

            <div class="flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode); $dispatch('dark-mode-changed', { darkMode })" 
                        class="p-2 rounded-full hover:bg-primary-700 transition-colors">
                    <i x-show="!darkMode" class="fas fa-moon"></i>
                    <i x-show="darkMode" class="fas fa-sun"></i>
                </button>

                <!-- Cart Button -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="p-2 rounded-full hover:bg-primary-700 transition-colors relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span x-show="$store.cart.items.length > 0"
                              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                              x-text="$store.cart.items.length"></span>
                    </button>

                    <!-- Cart Dropdown -->
                    <div x-show="open" @click.outside="open = false" x-cloak
                         class="absolute right-0 mt-2 w-72 bg-white dark:bg-gray-800 rounded-md shadow-lg z-50 border border-gray-200 dark:border-gray-700">
                        <div class="p-4">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold text-lg">Your Cart</h3>
                                <button @click="open = false" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <template x-if="$store.cart.items.length === 0">
                                <div class="py-6 text-center">
                                    <i class="fas fa-shopping-cart text-3xl text-gray-400 mb-2"></i>
                                    <p class="text-gray-500 dark:text-gray-400">Your cart is empty</p>
                                </div>
                            </template>
                            <template x-if="$store.cart.items.length > 0">
                                <div>
                                    <div class="max-h-60 overflow-y-auto divide-y divide-gray-200 dark:divide-gray-700">
                                        <template x-for="item in $store.cart.items" :key="item.id">
                                            <div class="flex items-center py-3">
                                                <img :src="item.image" class="w-12 h-12 object-cover rounded">
                                                <div class="ml-3 flex-1">
                                                    <h4 class="text-sm font-medium" x-text="item.name"></h4>
                                                    <p class="text-primary-600 dark:text-primary-400 font-bold">
                                                        ₦<span x-text="Number(item.price).toLocaleString('en-US', { minimumFractionDigits: 2 })"></span>
                                                    </p>
                                                </div>
                                                <button @click="$store.cart.remove(item.id)" class="text-red-500 hover:text-red-700">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </template>
                                    </div>
                                    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                                        <div class="flex justify-between mb-4">
                                            <span>Total:</span>
                                            <span class="font-bold">₦<span x-text="$store.cart.total.toFixed(2)"></span></span>
                                        </div>
                                        <button @click="open = false; window.location.href='/checkout/'" 
                                                class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 rounded-md transition-colors">
                                            <i class="fas fa-credit-card mr-2"></i>
                                            Checkout
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notification Component -->
    <div x-data x-show="$store.notify.show" x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed top-20 right-4 left-4 md:left-auto md:right-4 z-50 max-w-sm w-full md:w-[20rem] px-2 md:px-0">
        <div :class="{
            'bg-green-500': $store.notify.type === 'success',
            'bg-red-500': $store.notify.type === 'error',
            'bg-blue-500': $store.notify.type === 'info'
        }" class="text-white px-4 py-3 rounded-lg shadow-lg">
            <div class="flex justify-between items-center">
                <span x-text="$store.notify.message" class="text-sm md:text-base"></span>
                <button @click="$store.notify.show = false" class="ml-4 text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Alpine.js Stores -->
    <script>
        document.addEventListener('alpine:init', () => {
            // Cart Store
            Alpine.store('cart', {
                items: JSON.parse(localStorage.getItem('cartItems')) || [],
                
                add(item) {
                    // Check if item already exists
                    const existingItemIndex = this.items.findIndex(i => i.id === item.id);
                    
                    if (existingItemIndex > -1) {
                        // If item exists, increase quantity
                        this.items[existingItemIndex].quantity = (this.items[existingItemIndex].quantity || 1) + 1;
                        this.items[existingItemIndex].price = parseFloat(this.items[existingItemIndex].price) + parseFloat(item.price);
                    } else {
                        // Add new item with quantity
                        this.items.push({
                            ...item,
                            quantity: item.quantity || 1
                        });
                    }
                    this.save();
                    
                    // Show notification
                    Alpine.store('notify').success('Item added to cart!');
                },
                
                remove(itemId) {
                    this.items = this.items.filter(i => i.id !== itemId);
                    this.save();
                    Alpine.store('notify').info('Item removed from cart');
                },
                
                clear() {
                    this.items = [];
                    this.save();
                    Alpine.store('notify').info('Cart cleared');
                },
                
                getCart() {
                    return {
                        items: this.items
                    };
                },
                
                get total() {
                    return this.items.reduce((sum, item) => sum + parseFloat(item.price || 0), 0);
                },
                
                save() {
                    localStorage.setItem('cartItems', JSON.stringify(this.items));
                }
            });

            // Notification Store
            Alpine.store('notify', {
                message: '',
                type: 'info',
                show: false,
                timeout: null,
                
                success(message) {
                    this.display(message, 'success');
                },
                
                error(message) {
                    this.display(message, 'error');
                },
                
                info(message) {
                    this.display(message, 'info');
                },
                
                display(message, type) {
                    // Clear any existing timeout
                    if (this.timeout) {
                        clearTimeout(this.timeout);
                    }
                    
                    this.message = message;
                    this.type = type;
                    this.show = true;
                    
                    // Auto-hide after 5 seconds
                    this.timeout = setTimeout(() => {
                        this.show = false;
                    }, 5000);
                },
                
                hide() {
                    this.show = false;
                    if (this.timeout) {
                        clearTimeout(this.timeout);
                    }
                }
            });
        });
    </script>
</body>
</html>
