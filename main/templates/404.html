<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .error-container {
            max-width: 28rem;
            transition: all 0.3s ease;
        }
        
        .error-icon {
            font-size: 6rem;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }
        
        .error-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0px); }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="error-container text-center error-card rounded-2xl p-8 md:p-10 floating">
        <div class="error-icon mb-6">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">404</h1>
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
        
        <p class="text-gray-600 mb-8 leading-relaxed">
            Sorry, the page you are looking for doesn't exist or has been moved. 
            Please check the URL or navigate back to the dashboard.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center">
                <i class="fas fa-home mr-2"></i> Back to Dashboard
            </a>
            <button onclick="history.back()" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Go Back
            </button>
        </div>
        
        
    </div>

    <script>
        // Add a subtle animation to the container
        document.querySelector('.error-container').addEventListener('mouseover', function() {
            this.classList.remove('floating');
            this.classList.add('pulse');
        });
        
        document.querySelector('.error-container').addEventListener('mouseout', function() {
            this.classList.remove('pulse');
            this.classList.add('floating');
        });
    </script>
</body>
</html>
