<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 24rem;
            transition: all 0.3s ease;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0px); }
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .toggle-password {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-password:hover {
            color: #4f46e5;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container login-card rounded-2xl p-8 md:p-10 floating w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-100 text-indigo-600 mb-4">
                <i class="fas fa-lock text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Admin Panel</h1>
            <p class="text-gray-600 mt-2">Sign in to your administrator account</p>
        </div>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded-lg bg-red-100 text-red-700 text-sm">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Login Form -->
        <form method="post" class="space-y-6" id="loginForm">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                        class="py-3 px-4 pl-10 block w-full border border-gray-300 rounded-lg input-focus 
                               focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" 
                        placeholder="admin@example.com">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-key text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                        class="py-3 px-4 pl-10 pr-10 block w-full border border-gray-300 rounded-lg input-focus 
                               focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" 
                        placeholder="••••••••">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <span class="toggle-password text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            <div>
                <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm 
                           text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none 
                           focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Sign in
                </button>
            </div>
        </form>
        
        <!-- Security notice -->
        <div class="mt-8 p-4 bg-indigo-50 rounded-lg">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-shield-alt text-indigo-400"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-indigo-800">Secure login</h3>
                    <div class="mt-2 text-sm text-indigo-700">
                        <p>Your admin credentials are encrypted and secure.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation - Fixed to work with Django
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitBtn');
            
            // Simple validation - only prevent submission if validation fails
            if (!email || !password) {
                e.preventDefault(); // Only prevent default if validation fails
                this.classList.add('animate-shake');
                setTimeout(() => {
                    this.classList.remove('animate-shake');
                }, 500);
                return;
            }
            
            // Show loading state but let Django handle the form submission
            const originalText = submitButton.textContent;
            submitButton.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Signing in...';
            submitButton.disabled = true;
            
            // Don't prevent default - let Django handle the redirect
        });
    </script>
</body>
</html>
