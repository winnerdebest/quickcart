<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-gradient-to-b from-indigo-900 to-indigo-800">
                <div class="flex items-center h-16 px-4 bg-indigo-800">
                    <h1 class="text-white text-xl font-bold">AdminPanel</h1>
                </div>
                <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                    <nav class="flex-1 space-y-2">
                        <a href="{% url "admin_dashboard" %}" class="flex items-center px-4 py-3 text-sm font-medium text-white bg-indigo-700 rounded-lg">
                            <i class="fas fa-box mr-3"></i>
                            Products
                        </a>
                        <a href="{% url "order_list" %}" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-shopping-cart mr-3"></i>
                            Orders
                        </a>
                        <!--<a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-users mr-3"></i>
                            Customers
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-chart-line mr-3"></i>
                            Analytics
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-cog mr-3"></i>
                            Settings
                        </a>-->
                    </nav>
                </div>
                
            </div>
        </div>

        <!-- Mobile sidebar -->
        <div class="md:hidden fixed inset-0 z-40" id="mobile-sidebar" style="display: none;">
            <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>
            <div class="relative flex flex-col w-full max-w-xs bg-gradient-to-b from-indigo-900 to-indigo-800 h-full">
                <div class="flex items-center justify-between h-16 px-4 bg-indigo-800">
                    <h1 class="text-white text-xl font-bold">AdminPanel</h1>
                    <button id="close-sidebar" class="text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                    <nav class="flex-1 space-y-2">
                        <a href="{% url "admin_dashboard" %}" class="flex items-center px-4 py-3 text-sm font-medium text-white bg-indigo-700 rounded-lg">
                            <i class="fas fa-box mr-3"></i>
                            Products
                        </a>
                        <a href="{% url "order_list" %}" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-shopping-cart mr-3"></i>
                            Orders
                        </a>
                        <!--<a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-users mr-3"></i>
                            Customers
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-chart-line mr-3"></i>
                            Analytics
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-indigo-200 hover:text-white hover:bg-indigo-700 rounded-lg">
                            <i class="fas fa-cog mr-3"></i>
                            Settings
                        </a>-->
                    </nav>
                </div>
                
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top navigation -->
            <div class="flex items-center justify-between h-16 px-4 bg-white border-b border-gray-200">
                <div class="flex items-center">
                    <button id="open-sidebar" class="md:hidden text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="ml-4 text-lg font-medium text-gray-900">{% block page_title %}{% endblock %}</h2>
                </div>
                <div class="flex items-center space-x-4">
                    
                    <div class="relative">
                        <button class="flex items-center space-x-2">
                            <span class="text-sm font-medium text-gray-700">Admin</span>
                           
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main content area -->
            <div class="flex-1 overflow-auto p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.getElementById('open-sidebar').addEventListener('click', function() {
            document.getElementById('mobile-sidebar').style.display = 'block';
        });

        document.getElementById('close-sidebar').addEventListener('click', function() {
            document.getElementById('mobile-sidebar').style.display = 'none';
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
